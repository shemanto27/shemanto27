<svg width="550" height="150" viewBox="0 0 550 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bubble {
      fill: #ffcc00;
      stroke: #f7b600;
      stroke-width: 2;
    }
    .icon {
      fill: #ffffff;
    }
    .text {
      fill: #333333;
      font-size: 18px;
      font-family: 'Roboto', sans-serif;
      letter-spacing: -0.02em;
    }

    .fade-in-out {
      animation: fade-in-out 2s infinite;
    }

    @keyframes fade-in-out {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap') format('woff2');
    }
  </style>

  <!-- Bubble background -->
  <rect x="10" y="20" width="530" height="120" rx="20" class="bubble" />
  
  <!-- Icon -->
  <circle cx="40" cy="80" r="20" class="icon">
    <path d="M34 68 L46 80 L34 92 Z" fill="#ff0000" />
  </circle>

  <!-- Text -->
  <text x="80" y="60" class="text fade-in-out">
    Click the "Project Done Badge" to see my projects
  </text>
</svg>
