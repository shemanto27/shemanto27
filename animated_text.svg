<svg width="550" height="290" viewBox="0 0 550 290" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .bubble {
      fill: #e9e9eb;
    }
    a {
      fill: #0079ff;
    }
    text {
      fill: #242424;
      font-size: 18px;
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.02em;
    }

    .emoji {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .typing-1 {
      opacity: 0;
      animation: fade-in-out 1.5s infinite;
    }

    @keyframes fade-in-out {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      src: url('https://fonts.gstatic.com/s/inter/v3/UcCOcE07doU_5k0ZQ_o1JWctmQZx0sO7-8XKM9p_CiQ.woff2') format('woff2');
    }
  </style>

  <!-- Typing animation -->
  <g transform="translate(10, 50)" class="typing-1">
    <rect x="8" width="540" height="50" rx="25" class="bubble" />
    <text x="30" y="30" class="emoji">
      <tspan x="30" dy="0">Click:</tspan>
      <tspan x="30" dy="30">Project Done Badge to see my projects</tspan>
    </text>
    <circle cx="20" cy="20" r="5" fill="#999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="20" r="5" fill="#999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="20" r="5" fill="#999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
