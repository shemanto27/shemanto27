<svg width="550" height="150" viewBox="0 0 550 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bubble {
      fill: #ffcc00;
      stroke: #f7b600;
      stroke-width: 2;
    }
    .icon {
      fill: #ffffff;
    }
    .text {
      fill: #333333;
      font-size: 18px;
      font-family: Arial, sans-serif;
      letter-spacing: -0.02em;
    }

    .fade-in-out {
      animation: fade-in-out 2s infinite;
    }

    @keyframes fade-in-out {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <!-- Bubble background -->
  <rect x="10" y="20" width="530" height="120" rx="20" class="bubble" />
  
  <!-- Icon -->
  <circle cx="40" cy="80" r="20" class="icon">
    <path d="M30 70 L50 90 L30 110 Z" fill="#ff0000" />
  </circle>

  <!-- Text -->
  <text x="80" y="80" class="text fade-in-out">
    Click the "Project Done Badge" to see my projects
  </text>
</svg>
